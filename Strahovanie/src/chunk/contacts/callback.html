<section class="callback">
  <div class="container">
    <h2 class="heading callback__header">Свяжитесь с нами</h2>
    <div class="feed">
      <form action="#" method="post" class="feed__form feedback">
        <ul class="feedback__list">
          <li class="feedback__item">
            <ul class="feedback__person">
              <li class="feedback__sender">
                <label class="feedback__label" for="name">Ваше имя</label>
                <input type="text" name="name" />
              </li>
              <li class="feedback__sender">
                <label class="feedback__label" for="tel"
                  >Ваш номер телефона</label
                >
                <input
                  type="tel"
                  placeholder="+380 (__) ___ - __ - __"
                  name="tel"
                />
              </li>
            </ul>
          </li>
          <li class="feedback__item">
            <label class="feedback__label" for="theme"
              >Выберите продукт или тему сообщения</label
            >
            <input type="text" name="theme" />
          </li>
          <li class="feedback__item">
            <label class="feedback__label" for="text"
              >Текст вашего сообщения</label
            >
            <textarea name="text"></textarea>
          </li>
        </ul>
        <button type="submit" class="btn feedback__btn">
          <span>Отправить сообщение</span>
        </button>
      </form>
      <div class="feed__instruction instruction">
        <div class="instruction__wrapper">
          <h2 class="instruction__header heading">Напишите нам если:</h2>
          <ul class="instruction__list">
            <li class="instruction__item">
              <span>Не нашли подходящий вариант страховки</span>
            </li>
            <li class="instruction__item">
              <span>Возникли трудности с выбором</span>
            </li>
            <li class="instruction__item">
              <span>Не получается оформить онлайн-полис</span>
            </li>
            <li class="instruction__item">
              <span>Не получили ответ на заявку по страхованию</span>
            </li>
            <li class="instruction__item">
              <span>Не нашли ответ на вопрос</span>
            </li>
            <li class="instruction__item">
              <span>Нужны индивидуальные условия</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
