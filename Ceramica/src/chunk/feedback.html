<section class="feedback">
  <div class="container feedback__wrapper">
    <div class="border">
      <form action="#" method="post" class="feedback__form form">
        <h2 class="form__header title">Возникли вопросы?</h2>
        <p class="form__text meaning">
          Оставьте свой номер, и наши менеджеры свяжутся с Вами
        </p>
        <div class="form__inputs">
          <input
            placeholder="*Имя"
            required
            type="text"
            name="name"
            class="form__input"
          />
          <input
            placeholder="*Телефон"
            required
            type="tel"
            name="tel"
            class="form__input"
          />
          <input
            placeholder="Email"
            type="email"
            name="email"
            class="form__input"
          />
          <textarea
            placeholder="*Сообщение"
            required
            name="message"
            class="form__input"
          ></textarea>
        </div>

        <button type="submit" class="form__btn">
          <span>Отправить</span>
          <img src="./icons/ArrowRightLight.svg" alt="go" />
        </button>
      </form>
    </div>
  </div>
</section>
